<!DOCTYPE html>
<html lang="en" xmlns:v-if="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<body>
<div id="app">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>
<script>
    var app = new Vue({
        el:'#app',
        data: {
            todos:[
                {text: 'you can study English'},
                {text: 'then you can thorough what road'},
                {text: 'i want to make a TuoFu for the future'}
            ]
        }
    })
</script>
</body>
</html>
