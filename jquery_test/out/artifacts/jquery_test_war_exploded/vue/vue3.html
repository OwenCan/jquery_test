<!DOCTYPE html>
<html lang="en" xmlns:v-if="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>组件化应用构建</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<body>
<div id="app">
   <ol>
       <todo-item
           v-for="item in groceryList"
           v-bind:todo="item"
           v-bind:key="item.id">
       </todo-item>
   </ol>
</div>
<script>
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    });

    var app = new Vue({
        el:'#app',
        data:{
            groceryList:[
                {id:0,text:'apple'},
                {id:1,text:'vegetables'},
                {id:2,text:'banana'}
            ]
        }
    })
</script>
</body>
</html>
